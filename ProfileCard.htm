<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h1 {
      color: royalblue;
      margin-bottom: 10px;
    }

    .card h2 {
      color: darkmagenta;
      font-size: 18px;
      margin: 5px 0;
    }

    .card p {
      color: #333;
      font-size: 14px;
      margin: 8px 0;
    }

    .note {
      font-style: italic;
      color: darkgreen;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>My Profile</h1>
    <h2>Name: Ankit Kumar Gurjar</h2>
    <p>Age: 20</p>
    <p>Course: B.Tech</p>
    <p>Branch: Computer Science</p>
    <p class="note">Currently Studying in DKNMU Tonk, Rajasthan</p>
  </div>

</body>
</html>
